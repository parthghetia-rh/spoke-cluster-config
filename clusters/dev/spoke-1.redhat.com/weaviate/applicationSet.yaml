apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: weaviate
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: weaviate-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: weaviate-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      source:
        repoURL: https://parthghetia-rh.github.io/weaviate/
        chart: weaviate
        targetRevision: 16.6.0
      destination:
        namespace: weaviate
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
